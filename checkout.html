<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Mobile Online Store</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: white !important;
    }

    .checkout-container {
      max-width: 1000px;
      margin: 3rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 1.5rem;
    }

    .product-summary img {
      width: 100px;
      border-radius: 10px;
    }

    .product-summary .product-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .product-summary .product-price {
      color: #0d47a1;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
    }

    .btn-place-order {
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-weight: 500;
      width: 100%;
      transition: 0.3s;
    }

    .btn-place-order:hover {
      background-color: #0a3780;
      transform: translateY(-2px);
    }

    .footer {
      background-color: #1a237e;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
    }

    .payment-methods label {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-shopping-bag me-2"></i> Mobile Shop
      </a>
    </div>
  </nav>

  <!-- Checkout Container -->
  <div class="checkout-container">
    <h2 class="section-title text-center mb-4">Checkout</h2>

    <div class="row g-4">
      <!-- Left: Billing Information -->
      <div class="col-md-7">
        <h4 class="mb-3 text-primary">Billing Details</h4>
        <form id="checkout-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="+1 234 567 890" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
          </div>

          <h4 class="mb-3 text-primary">Payment Method</h4>
          <div class="payment-methods">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="credit" checked>
              <label class="form-check-label" for="credit">
                <i class="fa-solid fa-credit-card me-2"></i> Credit / Debit Card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="paypal">
              <label class="form-check-label" for="paypal">
                <i class="fa-brands fa-paypal me-2"></i> PayPal
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cod">
              <label class="form-check-label" for="cod">
                <i class="fa-solid fa-money-bill me-2"></i> Cash on Delivery
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-place-order mt-4">Place Order</button>
        </form>
      </div>

      <!-- Right: Product Summary -->
      <div class="col-md-5">
        <h4 class="mb-3 text-primary">Order Summary</h4>
        <div class="product-summary d-flex align-items-center mb-3">
          <img src="./assets/images/products/redme.jpg" alt="Product">
          <div class="ms-3">
            <div class="product-name">Selected Mobile</div>
            <div class="product-price">$199.99</div>
          </div>
        </div>

        <hr>
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal</span>
          <span>$199.99</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total</span>
          <span>$204.99</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Mobile Shop. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Script -->
  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Thank you for your purchase! Your order has been placed successfully.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
